<body>

    <script type="text/javascript">
        let arr1 = [1, 2, 3, 4, 5]
        let arr2 = [2, 4, 5, 6]
        let arr3 = [...arr1, ...arr2]

        function sum(...numbers) {
            return numbers.reduce((preValue, currentValue) => {
                return preValue + currentValue
            })
        }

        console.log(...arr1)
        console.log(arr3)
        console.log(sum(1, 2, 3, 4))
    </script>
