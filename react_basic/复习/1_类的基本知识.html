<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>1_类的基本知识</title>
</head>

<body>

    <script type="text/javascript">
        // 创建一个Person类
        class Person {
            // 构造器方法
            constructor(name, age) {
                this.name = name;
                this.age = age;
            }

            // 一般方法, 类的原型对象上, 供实例使用
            // 通过Person实例调用speak时, speak中的this就是Person实例
            speak() {
                console.log(`我叫${this.name}, 我的年龄是${this.age}`)
            }
        }

        class Student extends Person {
            constructor(name, age, grade) {
                super(name, age);
                this.grade = grade
            }

            // 重新父类继承过来的方法
            speak() {
                console.log(`我叫${this.name}, 我的年龄是${this.age}, 我读${this.grade}年级`)
            }

            // 放在类的原型对象上, 供实例使用
            // 通过Student实例调用study时, study中的this就是Student实例
            study() {
                console.log('我很努力地学习')
            }
        }
        // 创建一个实例对象
        // const p1 = new Person("tom", 18)
        // const p2 = new Person("jerry", 19)
        // console.log(p1)
        // console.log(p2)

        // p1.speak()
        // p2.speak()

        // const s1 = new Student('小周', 15, '高三')
        // console.log(s1)
        // s1.speak()
        /*
        总结:
            1. 类中的构造器不是必须写的, 要对实例进行一些实例化的操作, 如添加属性是才写
            2. 如果A类继承了B类, 且A类中写了构造器, 那么A类构造器中的super是必须要调用的
            3. 类中所定义的方法, 都是放在类的原型对象上, 供实例去使用
        */
    </script>

</body>

</html>
