<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>3_React生命周期(新)</title>
</head>

<body>
<!-- 准备好一个容器 -->
<div id="test">

</div>

<!-- 引入react核心库 -->
<script src="../js/17.0.1/react.development.js"></script>
<!-- 引入react-dom, 用于支持react操作DOM -->
<script src="../js/17.0.1/react-dom.development.js"></script>
<!-- 引入babel, 用于将jsx转化为js -->
<script src="../js/17.0.1/babel.min.js"></script>

<!-- 此处一定要写babel -->
<script type="text/babel">
    // 创建组件
    class Count extends React.Component {

        constructor(props) {
            console.log('Count constructor')
            super(props);
        }

        state = {
            count: 0
        }

        add = () => {
            const {count} = this.state
            this.setState({
                count: count + 1
            })
        }

        death = () => {
            ReactDOM.unmountComponentAtNode(document.getElementById('test'))
        }

        force = () => {
            this.forceUpdate()
        }

        render() {
            console.log('Count render')
            const {count} = this.state
            return (
                <div>
                    <h2>当前求和为: {count}</h2>
                    <button onClick={this.add}>点我+1</button>
                    <button onClick={this.death}>卸载组件</button>
                    <button onClick={this.force}>强制更新</button>
                </div>
            )
        }

        static getDerivedStateFromProps(props, state) {
            console.log('getDerivedStateFromPops', props, state)
            return props
        }

        // 组件将要挂载
        componentDidMount() {
            console.log('Count componentDidMount')
        }

        // 控制组件更新的阀门
        shouldComponentUpdate() {
            console.log('Count shouldComponentUpdate')
            return true
        }

        // 组件更新完毕
        componentDidUpdate() {
            console.log('Count componentDidUpdate')
        }

    }

    ReactDOM.render(<Count count={100}/>, document.getElementById('test'))

    /**
     *  1. 初始化阶段：ReactDOM.render()触发， --初次渲染
     *      a. constructor()
     *      b. componentWillMount()
     *      c。 render()
     *      d。 componentDidMount() ***** 常用
     *          一般做一下初始化的事情， 如：开启定时器， 发送网络请求， 订阅消息
     *  2. 更新阶段：由组件内部this.setState()或父组件render触发
     *      a. shouldComponentUpdate()
     *      b. componentWillUpdate()
     *      c. render()
     *      d。 componentDidUpdate()
     *  3. 卸载组件：由ReactDOM.unmountComponentAtNode()触发
     *      a. componentWillUnmount() ******
     *          一般做一些收尾的事情， 如：关闭定时器， 取消订阅消息
     */
</script>
</body>

</html>
