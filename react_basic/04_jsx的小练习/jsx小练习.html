<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>jsx小练习</title>
</head>

<body>
    <!-- 准备好一个容器 -->
    <div id="test">

    </div>

    <!-- 引入react核心库 -->
    <script src="../js/react.development.js"></script>
    <!-- 引入react-dom, 用于支持react操作DOM -->
    <script src="../js/react-dom.development.js"></script>
    <!-- 引入babel, 用于将jsx转化为js -->
    <script src="../js/babel.min.js"></script>

    <!-- 此处一定要写babel -->
    <script type="text/babel">
        /*
            一定注意区分: [js语句(代码)与js表达式]
                1. 表达式: 一个表达式会产生一个值, 可以放在任何一个需要的地方
                    a. a
                    b. a+b 
                    c. demo(1)
                    d. arr.map()
                    e. function test() {}
                2. 语句(代码)
                    a. if() {}
                    b. for() {}
                    c. switch() {}
        */
        const data = ["Angular", "React", "Vue"];
        // 1. 创建虚拟DOM
        const VDOM = (
            <div>
                <h1>前端js框架列表</h1>
                <ul>
                    {
                        data.map((item, index) => {
                            return <li key={index}>{item}</li>
                        })
                    }
                </ul>
            </div>
        )
        // 2. 渲染虚拟DOM到页面
        ReactDOM.render(VDOM, document.getElementById('test'))
    </script>
</body>

</html>
